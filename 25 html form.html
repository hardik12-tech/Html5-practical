<html>
    <head>
        <title>Html Form</title>
    </head>
    <body>
        <form action="" enctype="multipart/form-data" >

            <div>
            Name
            <input type="text">
             </div>

            <div>
            Colour
            <input type="color">
            </div>

            <div>
            Email
            <input type="email">
            </div>

            <div>
            hidden
            <input type="hidden" value="Ahemdabad">
            </div>

            <div>
            Number
            <input type="number">
            </div>

            <div>
                Password
                <input type="password">
             </div>
             
             <div>
                Date
                <input type="date">
             </div>

             <div>
                Time
                <input type="time">
             </div>


             <div>
                URL
                <input type="url">
             </div>
             <div>
                Range
                <input type="range" min="1000" max="5000">
            </div>

            <div>
                REset
                <input type="reset">
             </div>

             <form action="" enctype="multipart/form-data">
                File
                     <input type="file" multiple>    
            </form>
             

             <div>
                Submit
                <input type="submit">
             </div>

            


        </form>
    </body>
</html>
