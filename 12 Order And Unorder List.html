<html>
    <head>
        <title>Order And Unorder List</title>
    </head>
    <body>
     <!--Order List-->
        <p>Order List</p>
        
        <!---numeric order list-->
        <ol type="1" start="">
            <li>coffee
                <ol type="A">
                    <li>black coffee</li>
                    <li>Mocha</li>
                </ol>
            </li>
        </ol>

        <!--alphabeat Order list-->
         <ol type="a" start="">
                <li>Coffee</li>
                <li>milk</li>
                <li>tea</li>

         </ol>
        <!--ROman order list-->
         <ol type="I" start="">
                <li>Coffee</li>
                <li>milk</li>
                <li>tea</li>
        </ol>
    <!--UNorder LIst-->
        <p>Unorder List</p>

        <ul style="list-style-type: square;">
            <li>coffee
                <ul type="A">
                    <li>black coffee</li>
                    <li>Mocha</li>
                </ul>
            </li>
        </ul>

        
    </body>

</html>
